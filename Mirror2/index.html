<!DOCTYPE html>
<html>
<head>
  <title>Mirror2</title>
</head>
<body style="background:black; color:white; font-family:monospace; text-align:center; padding-top:100px;">
  <h1>Mirror2</h1>
  <p>What shows truth but never lies?</p>
  <form onsubmit="return checkAnswer();">
    <input type="text" id="answer" placeholder="Your answer" />
    <button type="submit">Submit</button>
  </form>
  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase();
      if (input.includes("reflection")) {
        window.location.href = "../Mirror3/index.html";
      } else {
        alert("Try again, wanderer.");
      }
      return false;
    }
  </script>
</body>
</html>
